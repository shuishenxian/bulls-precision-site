<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls Precision | Next-Gen Fiber Polishing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; }
        .hero-gradient {
            background: radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.08) 0%, rgba(255, 255, 255, 0) 50%);
        }
        .float-animation { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="hero-gradient overflow-x-hidden">
    <nav class="flex justify-between items-center px-12 py-8 max-w-7xl mx-auto">
        <div class="text-2xl font-black tracking-tighter text-slate-900">BULLS<span class="text-blue-600 font-light">PRECISION</span></div>
        <div class="hidden md:flex space-x-12 text-xs font-bold uppercase tracking-widest text-slate-400">
            <a href="#" class="hover:text-blue-600 transition">MPO Solutions</a>
            <a href="#" class="hover:text-blue-600 transition">Products</a>
            <a href="#" class="hover:text-blue-600 transition">Technology</a>
        </div>
        <button class="border-2 border-slate-900 px-6 py-2 font-bold text-sm hover:bg-slate-900 hover:text-white transition">CONTACT SALES</button>
    </nav>
    <header class="max-w-7xl mx-auto px-12 pt-16 pb-32 flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 text-left">
            <h1 class="text-7xl font-extrabold text-slate-900 leading-[1.1] mb-8">
                Mastering <span class="text-blue-600">800G</span> Yields.
            </h1>
            <p class="text-lg text-slate-500 mb-12 max-w-md leading-relaxed">
                The Bulls-5000 is engineered for the future of AI data centers, delivering consistent 100% 3D pass rates with our patented bearing technology.
            </p>
            <div class="flex items-center space-x-8">
                <button class="bg-blue-600 text-white px-10 py-5 rounded-full font-bold shadow-2xl shadow-blue-200 hover:bg-blue-700 transition transform hover:-translate-y-1">
                    Order Bulls-5000
                </button>
                <div class="flex flex-col">
                    <span class="text-2xl font-black text-slate-900">100%</span>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">3D Metrics Pass</span>
                </div>
            </div>
        </div>
        <div class="md:w-1/2 mt-24 md:mt-0 relative flex justify-center">
            <img src="bulls-5000.png" alt="Bulls-5000" class="w-full max-w-lg float-animation drop-shadow-[0_35px_35px_rgba(0,0,0,0.15)]">
            <div class="absolute top-10 -right-10 bg-white/80 backdrop-blur-md p-4 rounded-2xl shadow-xl border border-slate-100 hidden lg:block">
                <p class="text-[10px] font-black text-blue-600 uppercase mb-1">Patented Tech</p>
                <p class="text-sm font-bold text-slate-800">All-Bearing Stability</p>
            </div>
        </div>
    </header>
</body>
</html>
