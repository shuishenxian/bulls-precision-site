<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls Precision | Next-Gen Fiber Polishing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fff; }
        .hero-gradient {
            background: radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.15) 0%, rgba(255, 255, 255, 1) 70%);
        }
        .glass-nav { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .float-anim { animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body class="hero-gradient min-h-screen">
    <nav class="sticky top-0 z-50 glass-nav px-12 py-6 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-slate-900">BULLS<span class="text-blue-600">PRECISION</span></div>
        <div class="hidden md:flex space-x-12 text-xs font-bold uppercase tracking-widest text-slate-400">
            <a href="#" class="hover:text-blue-600 transition">Solutions</a>
            <a href="#" class="hover:text-blue-600 transition">Bulls-5000</a>
            <a href="#" class="hover:text-blue-600 transition">About</a>
        </div>
        <button class="bg-slate-900 text-white px-6 py-2 rounded-full font-bold text-xs hover:bg-blue-600 transition">CONTACT SALES</button>
    </nav>
    <header class="max-w-7xl mx-auto px-12 pt-24 pb-32 flex flex-col md:flex-row items-center">
        <div class="md:w-1/2">
            <h1 class="text-7xl font-extrabold text-slate-900 leading-[1.1] mb-8">Mastering <span class="text-blue-600">800G</span> Yields.</h1>
            <p class="text-lg text-slate-500 mb-12 max-w-md leading-relaxed">The Bulls-5000 delivers consistent 100% 3D pass rates with our patented technology. Optimized for AI data centers.</p>
            <div class="flex items-center space-x-6">
                <button class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold shadow-2xl shadow-blue-200 hover:scale-105 transition">Order Now</button>
                <div class="h-12 w-px bg-slate-200"></div>
                <div class="flex flex-col"><span class="text-2xl font-black text-slate-900">100%</span><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">3D Pass</span></div>
            </div>
        </div>
        <div class="md:w-1/2 mt-20 md:mt-0 relative flex justify-center">
            <div class="absolute inset-0 bg-blue-200 blur-[100px] rounded-full opacity-20"></div>
            <img src="bulls-5000.png" alt="Bulls-5000" class="relative z-10 w-full max-w-lg float-anim drop-shadow-[0_50px_50px_rgba(59,130,246,0.15)]">
        </div>
    </header>
</body>
</html>
